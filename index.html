            <input name="file" type="file" id = "file" onchange="loadFile(event);" accept="image/*" style="display:none;" required/>
            <label for="file" style="cursor: pointer;" id="choose" >Choose File</label>
            <br>
            <button type="submit" class="btn btn-primary mx-auto" style="display: none;" id = "upload">okay</button>
        </form>


       </div>

<script>
var loadFile = function(event){
var image = document.getElementById('output')
document.getElementById("choose").style="display: none;"
document.getElementById("displayImagediv").style="display: inline"
document.getElementById("output").style="display: block"
document.getElementById("upload").style="display: block"

image.src = URL.createObjectURL(event.target.files[0]);
}



</script>
